<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>Group 3 : South Asia and Middle East</title>
    <link rel="stylesheet" href="mini-default.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="sticky row" style="position: sticky; top: 0px; left: 0px; justify-content: space-between; height: 90px">
      <div class="col-sm-12" style="justify-content: center; margin: auto">
        <h1 align="center" style="font-size: 20px">Group 3 : South Asia and Middle East</h1>
      </div>
    </header>
    <div class="row">
      <div class="col-sm-12 col-md-3">
        <nav>
          <a href="#">GDP</a>
          <a href="#Revenue">Revenue</a>
          <a href="#Taxation">Taxation</a>
        </nav>
      </div>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <div class="col-sm-12 col-md-9">
        <div id="GDP" class="row" style="justify-content: center;">
          <div class="col-sm-12">
            <h3>GDP Value</h3>
          </div>
          <div class="col-sm-12">
            <div id="gdp-chart" style="width:100%; height:500px;"></div>
          </div>
        </div>
        <div id="Revenue" class="row" style="justify-content: center;">
          <div class="col-sm-12">
            <h3>Revenue Value</h3>
          </div>
          <div class="col-sm-12">
            <div id="revenue-chart" style="width:100%; height:500px;"></div>
          </div>
        </div>
        <div id="Taxation" class="row" style="justify-content: center;">
          <div class="col-sm-12">
            <h3>Taxation Policy</h3>
            <table>
              <caption>Income Tax of each country</caption>
              <thead>
                <tr>
                  <th>Country</th>
                  <th>Tax Brackets</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td data-label="Country">India</td>
                  <td data-label="Tax Brackets"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script>
      CHART_GDP = document.getElementById('gdp-chart');
      Plotly.plot( CHART_GDP, [{
          x: [1, 2, 3, 4, 5],
          y: [1, 2, 4, 8, 16] }], {
              margin: { t: 0 } } );
      CHART_REVENUE = document.getElementById('revenue-chart');
      Plotly.plot( CHART_REVENUE, [{
          x: [1, 2, 3, 4, 5],
          y: [1, 2, 4, 8, 16] }], {
              margin: { t: 0 } } );
    </script>
  </body>
</html>
